<mat-toolbar class="menu" *ngIf="authService.isAutenticated">
  <span style="flex: 1 1 auto;"></span>
  <div class="menu-botones">
    {{ authService.user?.correo }}
  </div>
  <button
    type="button"
    (click)="authService.logout()"
    routerLink="/splash"
    class="btn btn-link"
  >
    <span class="glyphicon glyphicon-pencil"></span>
    Salir
  </button>
</mat-toolbar>
