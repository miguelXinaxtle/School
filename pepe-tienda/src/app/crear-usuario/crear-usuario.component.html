
    <p-card header="Crear Usuario">
        <p class="m-0">

   <label style="padding-left: 10px;" for="">Nombre</label>
    <input type="text" pInputText="Nombre" [(ngModel)]="nombre"/>
    
    <label for="">Nacimiento</label>
    <p-calendar [(ngModel)]="nacimiento"></p-calendar>
    <!-- <input [(ngModel)]="nacimiento"  type="date"> -->
    
    <label for="">Correo</label>
    <input type="email" pInputText="Nombre" [(ngModel)]="correo"/>
    <!-- <input [(ngModel)]="correo"  type="email"> -->
    
    <label for="">Telefono</label>
    <input type="tel" pInputText="Nombre" [(ngModel)]="telefono"/>
    <!-- <input [(ngModel)]="telefono"  type="tel"> -->
    <div>
        <label  for="">Foto</label>
        <input type="text" pInputText="Nombre" [(ngModel)]="foto"/>
        <p-dropdown  [options]="puestoList" [(ngModel)]="idPuestoSelected"   optionLabel="nombre"  placeholder="Puesto"></p-dropdown>
    </div>
    <div>
        <p-toast></p-toast>
          <button type="button" pButton pRipple (click)="registrarUsuario()" label="Registrar producto" class="p-button-success"></button>
    </div>

</p-card>
