<div class="content-body">
    <div class="container-fluid">
        <div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4>Seguimiento de documentación</h4>
                    <p class="mb-0">Panel de seguimiento de documentación por estatus</p>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/admin/index']">App</a></li>
                    <li class="breadcrumb-item "><a [routerLink]="['/admin/documento-dashboard']">Documentos</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Seguimiento</a></li>
                </ol>
            </div>
        </div>
        <div class="d-flex align-items-center flex-wrap mb-3">
            <div class="input-group search-area-2 mb-3 mr-auto d-inline-flex">
                <div class="input-group-append">
                </div>
            </div>
            <a href="javascript:void(0);" class="btn btn-primary btn-rounded mb-3 mr-3"><i
                    class="las la-download scale5 mr-2"></i>Descargar Reporte</a>

        </div>



        <div class="col-xl-12">
            <div class="card">
                <div class="card-body pb-0">
                    <div class="row" style="margin-bottom: 30px;">
                        <div class="col-xl-6 col-sm-6">
                            <div class="row">
                                <div class="col-xl-4 col-sm-4" style="text-align: center;">
                                    <img style="width: 160px;" src="../../../assets/images/documentos/toyota.jpg" alt="">
                                </div>
                                <div class="col-xl-8 col-sm-8">
                                    <div class="row">
                                        <div class="col-xl-6 col-sm-6">
                                            <p class="titulo">No. Económico</p>
                                            <p class="texto">8747</p>
                                        </div>
                                        <div class="col-xl-6 col-sm-6">
                                            <p class="titulo">VIN</p>
                                            <p class="texto">JHGJKL76789HJj4G</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xl-4 col-sm-4">
                                            <p class="titulo">Placas</p>
                                            <p class="texto">ACD147</p>
                                        </div>
                                        <div class="col-xl-4 col-sm-4">
                                            <p class="titulo">Modelo</p>
                                            <p class="texto">2020</p>
                                        </div>
                                        <div class="col-xl-4 col-sm-4">
                                            <p class="titulo">Marca</p>
                                            <p class="texto">Peugeot</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-sm-6">
                        </div>
                    </div>

                    <div class="mt-3 mt-sm-0">
                        <dx-data-grid [dataSource]="dataSource" [remoteOperations]="false"
                            [allowColumnReordering]="true" [allowColumnResizing]="true" [rowAlternationEnabled]="true"
                            [showBorders]="false" [showColumnLines]="false" [showRowLines]="true"
                            (onContentReady)="contentReady($event)" (onExporting)="onExporting($event)">
                            <dxo-paging [pageSize]="5"></dxo-paging>
                            <dxo-pager [showPageSizeSelector]="true" [allowedPageSizes]="[5, 25, 50, 100]"
                                [visible]="true" [showPageSizeSelector]="true" [showInfo]="true"
                                [showNavigationButtons]="true">
                            </dxo-pager>
                            <dxo-sorting mode="multiple"></dxo-sorting>
                            <dxo-filter-row [visible]="true"></dxo-filter-row>
                            <dxo-header-filter [visible]="true"></dxo-header-filter>
                            <dxo-search-panel [visible]="true" [highlightCaseSensitive]="true" placeholder="Buscar...">
                            </dxo-search-panel>
                            <dxo-group-panel [visible]="true" placeholder="Arrastre un campo aquí para agrupar...">
                            </dxo-group-panel>
                            <dxo-grouping [autoExpandAll]="false"></dxo-grouping>
                            <dxo-selection mode="simple"></dxo-selection>

                            <dxi-column caption="Documento" dataField="documento" dataType="string">
                            </dxi-column>
                            <dxi-column caption="Fecha de registro" dataField="fechaRegistro" dataType="string">
                            </dxi-column>
                            <dxi-column caption="Fecha de vencimiento" dataField="fechVencimiento" dataType="string">
                            </dxi-column>
                            <dxi-column caption="Ver" dataField="evento1" dataType="string" cellTemplate="evento1">
                            </dxi-column>
                            <dxi-column caption="Agregar / Editar" dataField="evento2" dataType="string"
                                cellTemplate="evento2">
                            </dxi-column>
                            <dxi-column caption="Estado" dataField="estado" dataType="string" cellTemplate="estado">
                            </dxi-column>
                            <dxo-summary>
                                <dxi-total-item column="documento" summaryType="count" displayFormat="Total: {0}">
                                </dxi-total-item>
                            </dxo-summary>
                            <dxo-export [enabled]="true" [allowExportSelectedData]="true"></dxo-export>
                            <div *dxTemplate="let data of 'evento1'">
                                <div>
                                    <button mat-icon-button aria-label="Example icon-button with heart icon"
                                        style="color: #EE761F;" (click)="open()">
                                        <span style="font-size: 14px;">
                                            <mat-icon style="cursor: pointer;">visibility</mat-icon>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div *dxTemplate="let data of 'evento2'">
                                <div style="padding-left: 10px;">
                                    <button mat-icon-button aria-label="Example icon-button with heart icon"
                                        style="color: #EE761F;" (click)="open()">
                                        <span style="font-size: 14px;">
                                            <mat-icon style="cursor: pointer;">create</mat-icon>
                                        </span>
                                    </button>
                                </div>
                            </div>
                            <div *dxTemplate="let data of 'estado'">
                                <div style="padding-left: 10px;">
                                    <span class="roundEstadoGreen" *ngIf="data.value === 'VIGENTE'">
                                        {{data.value}}
                                    </span>
                                    <span class="roundEstadoRed" *ngIf="data.value === 'VENCIDA'">
                                        {{data.value}}
                                    </span>
                                </div>
                            </div>




                        </dx-data-grid>



                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
